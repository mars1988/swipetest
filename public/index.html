<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- header section -->
    <header class="header" role="header">
      <div class="header__inner">
        
        <div class="header__logo">
          <a href="#" class="header__logo__title">
            Swipejobs
          </a>
        </div>
        
        <div class="header__control">
            <span class="svg-icon icon-open mobile-only">
              <svg width="20px" height="20px" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M3 3h18a1 1 0 0 1 0 2H3a1 1 0 1 1 0-2zm0 8h18a1 1 0 0 1 0 2H3a1 1 0 0 1 0-2zm0 8h18a1 1 0 0 1 0 2H3a1 1 0 0 1 0-2z" fill="#ffffff" fill-rule="evenodd"></path></svg>
            </span>
        </div>

        <nav class="header__menu">
          <ul class="header__menu__list header__menu-control mobile-only">
            <li>
              <span class="svg-icon icon-close">
                <svg width="24px" height="24px" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M13.344 12l5.378 5.377a.95.95 0 1 1-1.345 1.345L12 13.344l-5.377 5.378a.95.95 0 1 1-1.345-1.345L10.656 12 5.278 6.623a.95.95 0 0 1 1.345-1.345L12 10.656l5.377-5.378a.95.95 0 0 1 1.345 1.345L13.344 12z" fill="#858c94" fill-rule="nonzero"></path>
                </svg>
              </span>  
            </li>
          </ul>
          
          <ul class="header__menu__list">
            <li class="header__menu__item">
              <a href="#">Jobs</a>
            </li>
            <li class="header__menu__item">
              <a href="#">Company</a>
            </li>
          </ul>
        </nav>
        
        <div class="header__menu-mask"></div>

      </div>
    </header>
    
    <!-- main section -->
    <div id="main">
      <div class="section">     
          <div id="app"></div>
      </div>
    </div>
  
  </body>
</html>
